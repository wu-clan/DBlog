version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: "dblog_server"
    restart: always
    depends_on:
      - mysql
      - redis
      - nginx
    volumes:
      - ./docker_settings.py:/blog_web/djangoProject/settings.py
    networks:
      - blog_network
    command:
      - /bin/bash
      - c
      - |
        wait-for-it.sh dblog_mysql:3306
        wait-for-it.sh dblog_redis:6379
        python manage.py makemigrations
        python manage.py migrate
        python manage.py collectstatic --noinput
        uwsgi --ini docker_uwsgi.ini


  mysql:
    image: mysql:8.0.29
    ports:
      - "3306:3306"
    container_name: "dblog_mysql"
    restart: always
    environment:
      MYSQL_DATABASE: blog
      MYSQL_ROOT_PASSWORD: 123456
      TZ: Asia/Shanghai
    volumes:
      - /var/lib/mysql
    networks:
      - blog_network
    command:
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_general_ci

  redis:
    image: redis:6.2.7
    ports:
      - "6379:6379"
    container_name: "dblog_redis"
    restart: always
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - /var/lib/redis
    networks:
      - blog_network

  nginx:
    image: nginx
    ports:
      - "8000:80"
    container_name: "dblog_nginx"
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    networks:
      - blog_network


networks:
  blog_network:
