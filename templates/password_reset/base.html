<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>重置密码</title>
    <link rel="stylesheet" href="https://unpkg.com/mobi.css/dist/mobi.min.css">
    <style>
        .errorlist {
            color: red;
        }
    </style>
</head>
<body style="background-image: url(../../static/images/backgroundimg/y.jpg); background-repeat: no-repeat; background-size: cover;">
<div class="flex-center">
    <div class="container">
        <div class="flex-center">
            <div class="unit-1-2 unit-1-on-mobile">
                <h1><a href="{% url 'blog:index' %}">DBlog</a></h1>
                <h3 style="color: white">重置密码</h3>
                <form class="form" method="post">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    {% for field in form %}
                        {{ field.label_tag }}
                        {{ field }}
                        {{ field.errors }}
                        {% if field.help_text %}
                            <p class="help text-small text-muted">{{ field.help_text|safe }}</p>
                        {% endif %}
                    {% endfor %}
                    <button type="submit" class="btn btn-primary btn-block">提交</button>
                    <br>
                    <h3 class="wait">功能待建设...please wait...</h3>
                    <p class="return_base">点击<a href="{% url 'blog:index' %}">这里</a>返回首页吧</p>
                </form>
            </div>
        </div>
    </div>
</div>
<style>
    .form label {
        color: white;
    }
    .wait {
        color: white;
    }
    .return_base {
        color: white;
    }
</style>
</body>
</html>
