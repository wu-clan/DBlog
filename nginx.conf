# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {

    server {
        listen       80 default_server;
        listen       [::]:80 default_server;
        server_name  127.0.0.1;

        root /templates;

        gzip on;
        gzip_comp_level 2;
        gzip_types text/plain text/css text/javascript application/javascript application/x-javascript application/xml application/x-httpd-php image/jpeg image/gif image/png;
        gzip_vary on;

        client_max_body_size   10m; #最大上传文件

        location / {
                uwsgi_pass dblog_server:8001;
		        include /etc/nginx/uwsgi_params;
        }

        location /static {
                alias /static;
        }

        location /media {
                alias /static/media;
        }

        location /robots.txt {
                alias /static/robots.txt;
        }

        location /sitemap.xml {
                alias /static/sitemap.xml;
        }
    }
}
